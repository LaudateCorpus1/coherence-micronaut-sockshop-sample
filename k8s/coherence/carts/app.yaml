apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: carts
spec:
#  cluster: SockShop
  role: Carts
  replicas: 1
  image: ghcr.io/oracle/coherence-micronaut-sockshop-carts:1.0
  imagePullPolicy: IfNotPresent
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    main: com.oracle.coherence.examples.sockshop.micronaut.carts.Application
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: carts
        port: 80
      serviceMonitor:
        enabled: true
    - name: metrics
      serviceMonitor:
        enabled: true
